<!-- list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        /* CSS 스타일 추가 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* 가운데 정렬 */
        }
    </style>
</head>
<body>
    <h1>회원정보 관리</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>이메일</th>
            <th>비밀번호</th>
            <th>생일</th>
            <th>핸드폰</th>
            <th>회원탈퇴</th>
         
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.birthdate}"></td>
            <td th:text="${user.phone_number}"></td>
            <td><a th:href="@{/deleteUser/{nickname}(nickname=${user.nickname})}" onclick="return confirm('회원탈퇴 처리 하시겠습니까?');">회원탈퇴</a></td>
            
        </tr>
    </table>
    <div><a href="/">모두의 레시피</a></div> 
</body>
</html>
