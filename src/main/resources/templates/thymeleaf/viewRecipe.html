<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>레시피 제목</title>

	<style>
		#stepDiv1, #stepDiv2, #stepDiv3{
			
			margin: 10px auto;
		}

		#stepdescr1, #stepdescr2, #stepdescr3{
			float: left;
		}
		#stepimg1, #stepimg2, #stepimg3{
			margin-left: 50%;
		}

	</style>

</head>
<body>
	<h1>Recipe</h1>
	
	<table>
        <tr>
            <th>Recipe</th>
            
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.recipe_id}"></td>
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.recipe_introduce}"></td>
            <td th:text="${recipe.main_photo}"></td>
            <td th:text="${recipe.created_date}"></td>
            <td th:text="${recipe.user_id}"></td>
            <td th:text="${recipe.category_name}"></td>
            
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
	
	

	<h3>레시피 등록일 : </h3>
	<div>
		<img src="image1.jpg" width=550 height=475></img><br>
	</div>
	<div>
		<h3>작성자 : </h3>
		<br>
	</div>
	<div>
		<h3>카테고리 : th:text="${recipe.category_name}</h3>
		<h3>제목 : </h3>
		<h3>설명 : </h3>
	</div>

	<div class="view_ingredients">
		<h1>재료</h1>
		<h3>[ 재료 ]</h3>
		<ul>
			<li>청경채</li>
			<li>쪽파</li>
		</ul>
		<h3>[ 양념 ]</h3>
		<ul>
			<li>들기름</li>
			<li>쌈장</li>
			<li>설탕</li>
		</ul>
	</div>
	<div class="view_step">
		<h1>조리순서</h1>
		<div id="stepDiv1">
			<h2>첫 번째</h2>
			<div id="stepdescr1">
				<h2>청경채는 한 잎 한 잎 떼어서 씻어주세요</h2>
			</div>
			<div id="stepimg1">
				<img src="image1.jpg" width=275 height=225></img>
			</div>
			<br>
		</div>

		<div id="stepDiv2">
			<h2>두 번째</h2>
			<div id="stepdescr2">
				<h2>끓는 물에 소금을 넣고 30초 ~1분 미만으로 데쳐주세요</h2>
			</div>
			<div id="stepimg2">
				<img src="image1.jpg" width=275 height=225></img>
			</div>
			<br>
		</div>

		<div id="stepDiv3">
			<h2>세 번째</h2>
			<div id="stepdescr3">
				<h2>데친 청경채를 찬물에 헹궈서 물기를 빼주세요</h2>
			</div>
			<div id="stepimg3">
				<img src="image1.jpg" width=275 height=225></img>
			</div>
		</div>

	</div>	
		
	<br><br><br><hr>
	<div class="view_comment">
		<h1>댓글</h1>
		<br>
	</div>
</body>
</html>
