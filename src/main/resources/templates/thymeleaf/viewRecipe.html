<head>

<title>모두의레시피</title>

</style>
<script src="https://kit.fontawesome.com/2636adf573.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/../css/recipeList.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/../css/viewRecipe.css}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
<div class="body_wrapper">
   <div class="body_content">
      <div class="menubar"></div>
      <span class="menu4"><a href="user">마이페이지</a></span>
      <span class="menu3"><a href="user">게시판</a></span>
      <span class="menu2"><a href="recipe">분류</a></span>
      <span class="menu1"><a href="rank">랭킹</a></span>
      <span class="mainicon">모두의레시피</span>
      <!-- 마이페이지 주소 입력 --> 
      <div class="usericon"><a href="마이페이지.html"><i class="fa-solid fa-user"></i></a></div>
      <!-- 로그아웃 주소 입력 --> 
      <div class="logout_icon"><a href="로그아웃.html"><i class="fa-solid fa-right-from-bracket"></i></a></div>
      <div class="searchbar">   
         <div class="searchradius">
            <form action="" method=""> <!-- 검색창 주소 입력 --> 
               <input type="text" class="search_txt">
               <button type="submit" class="search_btn">
                  <span class="searchicon">
                     <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
               </button>
            </form>
         </div>   
      </div>
      <!-- 여기부터 body에 추가할 코드 입력 -->
      
		<div class="view_body_wrapper">
			<div class="view_title">
				<h3>제목 : </h3> 
			</div>
			
			<div class="view_write">
				<h3>작성자 : </h3>
				<h3>작성일 : </h3>
				<h3>조회수 : </h3>
			</div>
			
			<div class="view_image">
				<h3>이미지 </h3>
			</div>
			
			<div class="view_introduce">
				<h3>소개</h3>
			</div>
			
			<div class="view_ingredient">
				<h3>재료</h3>
			</div>
			
			<div class="view_step">
				<h3>요리 단계 </h3><br>
				<div class="step">
					<div class="explain">
						<h2>이곳은 요리 설명 부분</h2>
					</div>
					<span class="step_image">
						<h2>이미지</h2>
					</span>
				</div>
			</div>
			
			<div class="view_love">
				<div class="likes">
					<i class="fas fa-heart"></i>&nbsp;
					<span clsass="text_love">좋아요</span>
					<!--<span th:text="${recipe.totalLove}"></span>-->
				</div>
			</div>
		</div>       
   </div>
   <script th:src="@{/../js/main.js}"></script>
