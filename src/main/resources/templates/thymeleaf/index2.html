  <script>
    const items = document.querySelectorAll('.e3_72');
    let currentIndex = 0;

    function prevSlide() {
      items[currentIndex].classList.remove('active');
      currentIndex = (currentIndex - 5 + items.length) % items.length;
      for (let i = 0; i < 5; i++) {
        items[(currentIndex + i) % items.length].classList.add('active');
      }
    }

    function nextSlide() {
      items[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 5) % items.length;
      for (let i = 0; i < 5; i++) {
        items[(currentIndex + i) % items.length].classList.add('active');
      }
    }

    // 초기 슬라이드 표시
    for (let i = 0; i < 5; i++) {
      items[i].classList.add('active');
    }
