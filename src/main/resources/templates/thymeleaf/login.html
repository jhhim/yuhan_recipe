<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
     <!-- 에러 메시지가 있을 경우 alert를 띄우는 JavaScript 코드 -->
    <script th:if="${param.error}">
        alert('아이디 또는 비밀번호가 틀립니다.');
    </script>
</head>
<body>
    <h2>모두의 레시피 로그인</h2>

    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id" required autofocus><br>
        
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">로그인</button>
    </form>
    <table>
		<tr>
	     <td><p><a href="/signup">회원가입 / </a></p></td>
	     <td><p><a href="/user">아이디 찾기 / </a></p></td>
	     <td><p><a href="/user">비밀번호 찾기</a></p></td>
	     </tr>
    </table>
</body>
</html>
