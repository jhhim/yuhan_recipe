       <h1>회원 정보 수정</h1>
       
    <form action="/user/update" method="POST">
		<label for="userImage">프로필 이미지:</label>
        <input type="button" value="이미지 업로드" onclick="previewImage(this)"><input type="file" id="userImage" name="userImage" accept="image/*" onchange="previewImage(this)"></input>
        <br>
        <div id="imagePreview">
            <img id="preview" src="" alt="프로필 이미지 미리보기">
        </div>
        <label for="user_id">아이디:</label>
        <input type="text" class="text1" id="user_id" name="user_id" value="[사용자 아이디]" readonly>
        <br>

        <label for="name">이름:</label>
        <input type="text" class="text1" id="name" name="name" value="[사용자 이름]" required>
        <br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" value="[사용자 이메일]" readonly>
        <br>

        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate" value="[사용자 생년월일]" readonly>
        <br>

        <label for="phone_number">전화번호:</label>
        <input type="tel" id="phone_number" name="phone_number" value="th:text${user_id}" required>
        <br>

        <label for="nickname">닉네임:</label>
        <input type="text" class="text1" id="nickname" name="nickname" value="[사용자 닉네임]" required>
        <br>

        <!-- 비밀번호 수정 -->

        
        <label for="currentPassword">현재 비밀번호:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
        <br>

        <label for="newPassword">새 비밀번호:</label>

        <br>

        <label for="confirmNewPassword">새 비밀번호 확인:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
        <br>

        <input type="submit" value="수정">

    <script>
        function previewImage(input) {
            var preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = '';
            }
        }
    </script>
