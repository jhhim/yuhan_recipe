<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=euc-kr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>게시물 상세 페이지</title>
<style type="text/css">
			
</style>
<script src="https://kit.fontawesome.com/2636adf573.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/../css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/../css/boardcontent.css}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
<div class="body_wrapper">
   <div class="body_content">
      <div class="menubar"></div>
      <span class="menu4"><a href="/mypage">마이페이지</a></span>
      <span class="menu3"><a href="/recipe">분류</a></span>
      <span class="menu2"><a href="/board">게시판</a></span>
      <span class="menu1"><a href="/rank">랭킹</a></span>
      <span><a class="mainicon" href="/">모두의레시피</a></span>
      <!-- 마이페이지 주소 입력 --> 
      <div class="write-icon"><a href="/createRecipe"><i class="fas fa-pencil-alt"></i></a></div>
      <div class="usericon"><a href="/mypage"><i class="fa-solid fa-user"></i></a></div>
      <!-- 로그아웃 주소 입력 --> 
      <div class="logout_icon"><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i></a></div>
        <div class="searchbar">   
         <div class="searchradius">
            <form action="" method=""> <!-- 검색창 주소 입력 --> 
               <input type="text" class="search_txt">
               <button type="submit" class="search_btn">
                  <span class="searchicon">
                     <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
               </button>
            </form>
         </div>   
      </div>
      
      <!-- 여기부터 body에 추가할 코드 입력 -->
	<div class="contents">
				
    <h1 th:text="${board.title}">게시물 제목</h1>
    <span th:text="${board.nickname}" class="writer">작성자</span>
    <span th:text="${#temporals.format(board.created_date, 'yyyy-MM-dd HH:mm')}" class="write_date">작성일</span><hr>
    <div th:text="${board.content}" class="content">게시물 내용</div><hr>
    <!-- 게시물 수정 버튼과 게시물 삭제 버튼 -->
	<div th:if="${#strings.equals(board.nickname, session.loggedInNickname)}">
	    <a th:href="@{'/edit/' + ${board.postId}}" class="button">수정</a>
		<a th:href="@{'/delete/' + ${board.postId}}" class="button" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
	</div>
 
    <!-- 댓글 작성 폼 -->
      <h2>댓글 작성</h2>
   <form th:action="@{/addComment}" method="post">
       <!-- 게시물 ID를 숨은 필드로 전달 -->
       <input type="hidden" th:name="postId" th:value="${board.postId}" />
       <textarea th:name="content" spellcheck="false" placeholder="댓글 내용"></textarea><br/>
       <button class="btn_comment_submit" type="submit">댓글 작성</button>
   </form>

     <h2>댓글</h2>
	<ul>
	    <li th:each="comment : ${comment}">
	        <div style="display: flex; align-items: center;">
	            <!-- 댓글 내용 -->
	            <div style="flex-grow: 1;">
	                <p>
	                    <span class="writer_comment" th:text="${comment.nickname}">작성자</span>
	                    <span class="write_date" th:text="${#temporals.format(comment.created_date, 'yyyy-MM-dd HH:mm')}">작성일</span><br>
	                    <span class ="comment_content_a" th:text="${comment.content}">댓글 내용</span>
	                </p>
	            </div>
	
	            <!-- 게시물 수정/삭제 버튼 -->
	            <div th:if="${#strings.equals(comment.nickname, session.loggedInNickname)}">
	                    <button th:onclick="|location.href='@{'/editcomment/' + ${comment.commentId} + '/' + ${comment.postId}}'|" class="button-style">수정</button>
	                    <button th:onclick="|location.href='@{'/deletecomment/' + ${comment.commentId} + '/' + ${comment.postId}}'|" class="button-style">삭제</button>
	            </div>
	        </div>
	    </li>
	</ul>
	</div>
	
	<script th:inline="javascript">
	        var commentdeleteMessage = /*[[${commentdeleteMessage}]]*/ "";
	        if (commentdeleteMessage) {
	            alert(commentdeleteMessage);
	        }
    </script>
    
    <script th:inline="javascript">
	        var boardeditMessage = /*[[${boardeditMessage}]]*/ "";
	        if (boardeditMessage) {
	            alert(boardeditMessage);
	        }
    </script>
    
   </div>
       <!--</div>-->
   <div class="footer">
         <div class="footer_comment">@Yuhan University Group 3's Project</div>
   </div>
</div>

   
</body>
</html>
