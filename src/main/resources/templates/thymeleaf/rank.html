<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=euc-kr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>모두의레시피</title>
<style type="text/css">	
	
</style>
<script src="https://kit.fontawesome.com/2636adf573.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/../css/rank.css}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>

<body>
<div class="body_wrapper">
	<div class="body_content">
		<div class="menubar"></div>
		<span class="menu4"><a href="recipe">메뉴4</a></span>
		<span class="menu3"><a href="user">메뉴3</a></span>
		<span class="menu2"><a href="user">메뉴2</a></span>
		<span class="menu1"><a href="rank">랭킹</a></span>
		<span><a class="mainicon" href="/">모두의레시피</a></span>
		<!-- 마이페이지 주소 입력 --> 
		<div class="usericon"><a href="마이페이지.html"><i class="fa-solid fa-user"></i></a></div>
		<!-- 로그아웃 주소 입력 --> 
		<div class="logout_icon"><a href="로그아웃.html"><i class="fa-solid fa-right-from-bracket"></i></a></div>
  		<div class="searchbar">	
			<div class="searchradius">
				<form action="" method=""> <!-- 검색창 주소 입력 --> 
					<input id="search" type="text" class="search_txt">
					<button type="submit" class="search_btn">
						<span class="searchicon">
							<i class="fa-solid fa-magnifying-glass"></i>
						</span>
					</button>
				</form>
			</div>	
		</div>
		<!-- 여기부터 body에 추가할 코드 입력 -->
		
		<div class="slide_wrapper">
			<div class="category-buttons">
			    <form id="myForm" th:action="@{/rank}" method="get">
			        <label for="category_name">카테고리 선택:</label>
			        <select id="category_name" name="categoryName">
			            <option value="">전체</option>
			            <option value="파티">파티용</option>
			            <option value="혼밥">혼밥용</option>
			            <option value="피크닉">피크닉용</option>
			            <option value="가정">가정용</option>
			            <option value="디저트">디저트용</option>
			            <option value="야식안주">야식/안주용</option>
			        </select>
			        <button id="submitBtn" type="submit" hidden>선택</button>

			    </form>
			</div>
			<ul class="img_slide">
				<li class="slide-item" th:each="recipe : ${topLove}">
					<a href="recipe"><img th:src="@{/img/__${recipe.main_photo}__.jpg}"></a>
					<a href="recipe"><ol th:text="${recipe.title}">asd</ol></a>
					<ol class="likes">
    					<li>
							<i class="fas fa-heart"></i>
        					<span th:text="${recipe.totalLove}"></span>
    					</li>
					</ol>	
				</li>
			</ul>	
			<div class="slide_control">
			<p>
				<span class="prev"><i class="fa-solid fa-arrow-left"></i></span>
				<span class="next"><i class="fa-solid fa-arrow-right"></i></span>
			</p>
			
			</div>
			
			
			
		<script th:src="@{/../js/rank.js}"></script>
		</div>
		
		
		
			
		
		
	</div>
	<div class="footer">
			<div class="footer_comment">@Yuhan University Group 3's Project</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
