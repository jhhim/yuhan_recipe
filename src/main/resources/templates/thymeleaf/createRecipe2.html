<!DOCTYPE HTML>
<html>

<head>
	<meta content="text/html; charset=euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>모두의레시피</title>
	<style type="text/css">

	</style>
	<script src="https://kit.fontawesome.com/2636adf573.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/../css/createRecipe2.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script>
		function handleClick(event) {
			event.preventDefault(); // 폼 제출 막기
			// 원하는 작업 수행
			console.log("Button clicked, but form submission prevented.");
		}
	</script>
</head>

<body>
	<div class=e2_2>
		<div class=e2_3>
			<div class="e2_4">

				<img src="../img/레시피.jpg" style="width: 100%; height: 100%;">
				<div class="t"><span class="e2_26">모두의 레시피 </span><span class="e2_27">쉽고 간편하게 레시피를 공유해보세요</span>

				</div>
			</div>
		</div>
		<div class=e2_5><span class="e2_6"><a class="mainicon" href="/1">모두의 레시피</a></span>
			<div class=e2_8><span class="e2_11"><a href="/recipe">분류</a></span><span class="e2_12"><a
						href="/rank">랭킹</a></span><span class="e2_13"><a href="/board">게시판</a></span><span
					class="e2_14"><a href="/mypage">마이페이지</a></span>
				<div class="e2_22"><a href="/alarm" style="width:30px; height:30px;"><i th:if="${session.alarm != 1}"
							class="fas fa-bell" style="width:30px; height:30px;"></i>
						<i th:if="${session.alarm == 1}" class="fas fa-bell"
							style="width:30px; height:30px; color: red;"></i></a></div>
				<div class="e2_23"><a href="/createRecipe"><i class="fas fa-pencil-alt"></i></a></div>
				<div class="e2_24"><a href="/logout"><i class="fas fa-sign-in-alt"></i></a></div>
			</div>
			<div class=e3_172>
				<form action="/search" method="get"> <!-- 검색창 주소 입력 -->
					<div class="e2_7"><input type="text" name="keyword" class="search_txt" required></div>
					<div class="e3_171">
						<button type="submit" class="search_btn">
							<span class="searchicon">
								<i class="fa-solid fa-magnifying-glass" style="max-width:25px; max-height:25px;"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>

		<div class=e2_28>
			<!--			여기에 내용을 입력하세요-->
			<form action="/createRecipe" method="post" enctype="multipart/form-data">
				<div class=e56_171>
					<div class=e56_172><span class="e56_173">레시피 작성</span>
						<div class="e56_174"><input multiple type="file" id="file" name="file" style="display: none;">
							<button id="uploadButton" name="uploadButton" onclick="handleClick(event)" width="347px"
								height="234px" style="border: 0px; background-color: white;">
								<div id="preview" name="preview" width="360px" height="234px">
									<img src="/img/대표이미지.PNG?timestamp=<%= System.currentTimeMillis() %>" width="360px"
										height="234px">
								</div>
							</button>
						</div>
						<div class="e56_175"><textarea name="title" required maxlength="40"></textarea></div>
						<div class="e56_176"><textarea name="recipesubtxt" required></textarea></div>
						<span class="e56_177">제목</span>
						<span class="e56_178">요리소개</span>
						<span class="e56_179">카테고리</span>
						<div class="e56_180"><select id="categoryName" name="category_name" class="cn">
									<option value="파티">파티용</option>
									<option value="혼밥">혼밥용</option>
									<option value="피크닉">피크닉용</option>
									<option value="가정">가정용</option>
									<option value="디저트">디저트용</option>
									<option value="야식/안주">야식/안주용</option>
								</select></div>
						<span class="e56_181">*레시피 기본 정보를 입력 해주세요*</span>
						<div class="e56_182"><img src="/img/더하기.jpg" width="19px" height="19px"></div>
					</div>
					<div class=e56_183><span class="e56_184">재료</span><span class="e56_185">조리단계</span><span
							class="e56_186">태그</span><span class="e56_187">*정확한 재료 정보를 입력 해주세요*</span><span
							class="e56_188">*조리단계를 상세히 입력 해주세요*</span><span class="e56_189">*태그를 설정해주세요*</span>
						<div class="e56_190"></div>
						<div class="e56_191"></div>
						<div class=e56_192>
							<div class="e56_193"></div>
							<div class="e56_194"></div>
							<div class="e56_195"></div>
						</div>
						<div class=e56_196>
							<div class="e56_197"></div>
							<div class="e56_198"></div>
							<div class="e56_199"></div>
						</div>
						<div class=e56_200>
							<div class="e56_201"></div>
							<div class="e56_202"></div>
							<div class="e56_203"></div>
						</div>
						<div class="e56_204"></div>
						<div class=e56_205>
							<div class="e56_206"></div>
							<div class=e56_207>
								<div class="e56_208"></div>
								<div class="e56_209"></div>
								<div class="e56_210"></div>
							</div><span class="e56_211">태그를 입력 후 엔터키를 누르세요</span>
						</div>
						<div class=e56_212>
							<div class="e56_213"></div>
							<div class="e56_214"></div>
							<div class="e56_215"></div>
							<div class="e56_216"></div>
							<div class="e56_217"></div>
							<div class="e56_218"></div>
							<div class="e56_219"></div>
							<div class="e56_220"></div>
							<div class="e56_221"></div>
							<div class="e56_222"></div>
							<div class="e56_223"></div>
							<div class="e56_224"></div>
						</div>
					</div>
				</div>
			</form>
			<!--		여기까지입니다-->
		</div>

	</div>
	<div class=e3_173><span class="e3_175">2023 yuhan University</span></div>
	</div>
	</div>
	<script th:src="@{/../js/main.js}"></script>
	<script th:src="@{/../js/createrecipe.js}"></script>
</body>

</html>
