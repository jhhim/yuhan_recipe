<!-- list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        /* CSS 스타일 추가 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* 가운데 정렬 */
        }
    </style>
</head>
<body>
    <h1>레시피 검토</h1>
    <table>
        <tr>
            <th>레시피ID</th>
            <th>카테고리</th>
            <th>제목</th>
            <th>작성날짜</th>
            <th>닉네임</th>
            <th>링크</th>
            <th>삭제</th>
           
            
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.recipe_id}"></td>
            <td th:text="${recipe.categoryName}"></td>
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.createddate}"></td>
            <td th:text="${recipe.nickname}"></td>
            
<td><a th:href="@{'/recipe/'+${recipe.recipe_id}}">보기</a></td>
<td><a th:href="@{'/deleteRecipe/'+${recipe.recipe_id}}" onclick="return confirm('삭제 처리 하시겠습니까?');">삭제</a></td>
        </tr>
    </table>
</body>
</html>
